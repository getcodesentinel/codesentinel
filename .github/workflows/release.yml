name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  id-token: write
  pull-requests: write

jobs:
  test-code:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    uses: ./.github/workflows/test-code.yml

  release:
    needs: test-code
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pack CLI
        run: |
          TARBALL_PATH=$(pnpm --filter ./packages/cli pack --pack-destination /tmp | tail -n 1)
          echo "tarball_path=${TARBALL_PATH}" >> "$GITHUB_OUTPUT"
        id: pack_cli

      - name: Verify CLI Package Artifact
        run: pnpm verify:cli-package "${{ steps.pack_cli.outputs.tarball_path }}"

      - name: Release
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
