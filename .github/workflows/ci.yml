name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Pack CLI
        run: |
          TARBALL_PATH=$(pnpm --filter ./packages/cli pack --pack-destination /tmp | tail -n 1)
          echo "tarball_path=${TARBALL_PATH}" >> "$GITHUB_OUTPUT"
        id: pack_cli

      - name: Verify CLI Package Artifact
        run: pnpm verify:cli-package "${{ steps.pack_cli.outputs.tarball_path }}"
